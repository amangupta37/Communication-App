<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication App</title>
</head>
<body>

    
    <h1>This is chating the app</h1>
   
    <div id="message"></div>
    
    <form id="form-box">
        <input type="text" id="input-box"  autocomplete="off"/>
        <button id="btn">Send</button>
    </form><br>

    <button id="share-location-btn">Share Location</button>



    <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}} - {{message}}</p>
       
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        
        <div>
            {{createdAt}} -
            <a href="{{Location}}" target="_blank">Location is here</a>
        </div>
    </script>

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>
</html>
