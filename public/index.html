<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://img.icons8.com/fluent/48/000000/telegram-app.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Application</title>
</head>
<body>

    <div class="auth-page">
        <div class="header">
            <div class="app-section">
                <div class="logo-img">
                    <img id="logo" src="https://img.icons8.com/color/48/000000/chat--v3.png"/>
                </div>
                <div class="app-name">
                    <h1>Chatify</h1>
                </div>
            </div>
        </div>
        <div class="user-login">
             <div class="login-box">
                <div class="join-chat">
                    <h2>Join / Create Room</h2>
                </div>
                <div class="users-input-form">
                    <form id="form-box-new" action="/chat.html">
                        <div class="login-cont-new">
                            <div class="username">
                                <label class="style-box-f">User Name</label>
                                <input class="style-input-f" type="text" name="username" placeholder="Enter Username" autocomplete="off" required/>
                            </div>
    
                            <div class="room-name-new">
                                <label class="style-box-f">Room Name</label>
                                <input class="style-input-f" type="text" name="username" placeholder="Enter Roomname" autocomplete="off" required />
                            </div>
                            
                             <div class="submit-btn">
                                <button id="target-new-btn">
                                    <div class="style-btn-new">
                                       <h3> Submit</h3>
                                    </div>
                                </button>
                             </div>
                        </div>
                    </form>
                </div>
             </div>
        </div>
    </div>
   



</body>
</html>
